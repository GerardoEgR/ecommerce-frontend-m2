<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito de Compras | UrbanCap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand fw-bold" href="index.html">üß¢ UrbanCap</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center"
                  href="carrito.html"
                  title="Ver carrito"
                >
                  üõí
                  <span
                    id="contador-carrito"
                    class="badge bg-warning text-dark ms-1"
                    >0</span
                  >
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <h1 class="mb-4">Tu Carrito</h1>

      <div
        id="carrito-vacio"
        class="alert alert-info"
        role="alert"
        style="display: none"
      >
        Tu carrito est√° vac√≠o.
        <a href="index.html" class="alert-link">Ir al cat√°logo</a>.
      </div>

      <div id="tabla-carrito" style="display: none">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th style="width: 120px">Cantidad</th>
                <th>Subtotal</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="cuerpo-carrito"></tbody>
          </table>
        </div>

        <div class="d-flex justify-content-end">
          <div class="text-end">
            <p class="mb-1">Subtotal: <span id="subtotal">$0</span></p>
            <p class="mb-1">Env√≠o: <span id="envio">$0</span></p>
            <h4 class="fw-bold">Total: <span id="total">$0</span></h4>
            <div class="mt-3">
              <button id="vaciar-carrito" class="btn btn-outline-danger me-2">
                Vaciar carrito
              </button>
              <button id="comprar-carrito" class="btn btn-dark">
                Continuar a pagar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal Confirmar Compra -->
    <div
      class="modal fade"
      id="confirmPurchaseModal"
      tabindex="-1"
      aria-labelledby="confirmPurchaseLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title" id="confirmPurchaseLabel">
              Confirma tu Pago
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">"¬°Gracias por tu compra! üõçÔ∏è"</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-dark" id="confirmPurchaseBtn">
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-auto fixed-bottom">
      <div class="container">
        <p class="mb-0">&copy; 2024 UrbanCap Store. Estilo Urbano.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
